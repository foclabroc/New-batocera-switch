<?xml version="1.0" encoding="UTF-8"?>
<systemList>
	<system>
		<fullname>Nintendo Switch</fullname>
		<name>switch</name>
		<manufacturer>Nintendo</manufacturer>
		<release>2017</release>
		<hardware>console</hardware>
		<path>/userdata/roms/switch</path>
		<extension>.nro .NRO .xci .XCI .xcz .XCZ .nsp .NSP .nsz .NSZ</extension>
		<command>python /userdata/system/switch/configgen/switchlauncher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
		<platform>switch</platform>
		<theme>switch</theme>
		<emulators>
			<emulator name="eden-emu">
				<cores>
					<core default="true">eden-emu</core>
				</cores>
			</emulator>
			<emulator name="eden-pgo">
				<cores>
					<core default="true">eden-pgo</core>
				</cores>
			</emulator>
			<emulator name="citron-emu">
				<cores>
					<core default="true">citron-emu</core>
				</cores>
			</emulator>
			<emulator name="ryujinx-emu">
				<cores>
					<core default="true">ryujinx-emu</core>
				</cores>
			</emulator>
		</emulators>
	</system>
</systemList>
